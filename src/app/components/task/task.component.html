<ng-container *ngIf="tasks.length > 0; else noTasks">
  <div class="task-list">
    <div *ngFor="let task of tasks; trackBy: trackByTaskId" class="task-card">
      <h3>{{ task.title }}</h3>
      <p *ngIf="task.description">{{ task.description }}</p>
      <p>Priority: <strong>{{ task.priority }}</strong></p>
      <p *ngIf="task.due_date">Due Date: {{ task.due_date | date : "short" }}</p>

      <div class="task-actions">
        <button (click)="toggleTaskCompletion(task)" class="task-btn">
          {{ task.status === "completed" ? "ğŸ”„ Undo" : "âœ… Complete" }}
        </button>
        <button (click)="editTask(task.id!)" class="edit-btn">âœï¸ Edit</button>
        <button (click)="deleteTask(task.id!)">ğŸ—‘ Delete</button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noTasks>
  <p class="no-tasks">ğŸ“­ No tasks available. Start by adding a new task!</p>
</ng-template>
