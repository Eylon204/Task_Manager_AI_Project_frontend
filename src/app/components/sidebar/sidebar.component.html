<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="closeSidebar()">Dashboard</a>
      <a mat-list-item routerLink="/tasks" (click)="closeSidebar()">Tasks</a>
      <a mat-list-item routerLink="/calendar" (click)="closeSidebar()">Calendar</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- כפתור Sidebar -->
<button class="toggle-sidebar-btn" (click)="toggleSidebar()">
  <mat-icon>menu</mat-icon>
</button>
