<h1>Task Manager</h1>
<p>Manage your daily tasks efficiently!</p>

<!-- קומפוננטת Sidebar -->
<app-sidebar></app-sidebar>

<!-- קישורים להתחברות והרשמה - יוצגו רק אם המשתמש לא מחובר -->
<div class="auth-links" *ngIf="!isAuthenticated">
  <a routerLink="/login" class="auth-button">Login</a>
  <a routerLink="/register" class="auth-button register">Sign Up</a>
</div>

<!-- תוכן העמוד -->
<div class="content">
  <router-outlet></router-outlet>
</div>

<!-- כפתור מצב כהה -->
<button class="theme-switch" (click)="toggleDarkMode()">
  <mat-icon>{{ isDarkMode ? 'brightness_7' : 'brightness_4' }}</mat-icon>
</button>
